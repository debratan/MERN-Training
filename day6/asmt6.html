    <title>Form</title>
</head>
<body>
    <form id="register">
        <label for="username">Userame</label><br>
        <input type="text" name="username" id="username"><br><br>
        <p id="usernameerror"></p>

        <label for="password">Password</label><br>

        <input type="submit" value="Submit">
